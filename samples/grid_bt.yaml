config:
  log_path: "rticks.log"
  outdir: "/opt/bt/results/"
  #outdir: "~/results/"

  perfs_freq: "days"
  perfs_tz: 15
  
  no_cache: true
  no_clean: false
  no_save: false
  
  no_commission: false
  check_big_qty: 3

# 0 = trace, 1 = debug, 2 = info, 3 = warn, 4 = critical  
