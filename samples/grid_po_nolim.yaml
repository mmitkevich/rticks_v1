config:
  log_path: "rticks.log"
  outdir: "~/results/equity/"

  perfs_freq: "days"
  perfs_tz: 15
  
  no_cache: true
  no_clean: false
  no_save: false
  
  no_commission: false
  check_big_qty: 3

# 0 = trace, 1 = debug, 2 = info, 3 = warn, 4 = critical  
  log_stdout: 3
  log_level: 2

  start: "2015-07-01"
  stop: "2017-07-01"
  
  roll_day_of_month: 1
  roll_months_ahead: false
  roll_same_day_all_legs: T
  
  disabled: 
#   - "W"
#   - "BRUB"
#   - "PL-GC"
#   - "C"
#   - "CC"
#   - "CL"
#  - "PL-GC"
#   - "CT"
#   - "GC"
#   - "GE.CS"
#   - "KC"
#   - "NG"
#   - "FVS"
   
  enabled:
#  - "BRUB"
#  - "W-SB"

